<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/simplex/bootstrap.min.css" rel="stylesheet" integrity="sha384-1OYccka9EByiS23wvPFiYHBPRAgU91xYVFb8g8sen6vRiBI5Uko6+B87q8zPGUnA" crossorigin="anonymous">    <title>hola</title>
</head>
<body>
        <div id="container-form" class="container">
    <form>
        <fieldset>
          <legend>Formulario</legend>
          <div class="form-group">
    
            <input type="text" id="name" class="form-control" placeholder="Nombre" id="name">
          </div>

          <div class="form-group">
            
            <input type="text" class="form-control" placeholder="Apellido" id="surname">
          </div>

          <div class="form-group">
            
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email">
          </div>

          
          <fieldset class="form-group">
                <legend>Pais</legend>
                <div class="form-check" id="country">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios" id="spain" value="option1" checked="">
                    Espa√±a
                  </label>
                </div>
                <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios" id="usa" value="option2">
                    USA
                  </label>
                </div>
                
              </fieldset>

              <div class="form-group">
                    
                    <input type="text" class="form-control" placeholder="Codigo Postal" id="postalCode">
                  </div>

                  <div class="form-group">
                        
                        <input type="text" class="form-control" placeholder="Telefono fijo" id="landline">
                      </div>

                      <div class="form-group">
                            
                            <input type="text" class="form-control" placeholder="Telefono movil" id="inputDefault">
                          </div>
    
                </fieldset>

            </form>
            <button type="submit" class="btn btn-outline-info"">Enviar</button>

    </div>

       
</body>
